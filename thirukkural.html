<thirukkural class="app-page">
    <header class="header-bar">
        <button class="btn icon icon-menu pull-left show-for-phone-only" data-side-panel-id="side-panel"></button>
        <div class="pull-left">
            <h2 class="title">திருக்குறள்</h2>
        </div>
        <a class="btn pull-right icon icon-more-vert"></a>
        <a id="forward" class="btn pull-right icon icon-arrow-forward show-for-large-only"></a>
        <a id="back" class="btn pull-right icon icon-arrow-back show-for-large-only"></a>
        <a id="kural" class="btn pull-right title-btn">1</a>
    </header>

    <div class="content">
        <div class="padded-full">
            <h2 id="kural-line1" class="song"></h2>
            <h2 id="kural-line2" class="song"></h2>
            <h3 class="common-top-margin"><span class="common-subtitle-width">அதிகாரம்</span> : <span id="chapter"></span></h3>
            <h3><span class="common-subtitle-width">இயல்</span> : <span id="group"></span></h3>
            <h3><span class="common-subtitle-width">பால்</span> : <span id="section"></span></h3>
            <h2 class="common-top-margin">விளக்கம்</h2>
            <p id="explanation"></p>
        </div>
    </div>
</thirukkural>
