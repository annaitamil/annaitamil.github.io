<tamilagaradhi class="app-page">
    <header class="header-bar">
        <button class="btn icon icon-menu pull-left show-for-phone-only" data-side-panel-id="side-panel"></button>
        <div class="pull-left">
            <h2 class="title">தமிழ் அகராதி</h2>
        </div>
        <a class="btn pull-right icon icon-more-vert"></a>
    </header>

    <div class="content padded-full">
        <div class="input-wrapper">
            <input class="with-label" type="email" id="search">
            <label class="floating-label" for="search">தேடப்படும் சொல்</label>
        </div>
        <ul class="list" id="tamilagaradhi-list">
            <li>
                <div class="item-content">
                    <span class="title list-title">அ</span>
                    <span class="body list-text">தமிழ் எழுத்துகளுள் முதல் உயிர் எழுத்து; சுட்டெழுத்து; விகுதி (அஃறிணைப்
                        பன்மை, வியங்கோள், எச்சம்); ஆறாம் வேற்றுமைப்பன்மை உருபு; சாரியை; எட்டு என்னும் எண்ணின் குறி;
                        எதிர்மறை இடைச்சொல்; அழகு; கடவுள் (சிவன், திருமால், பிரமன்).</span>
                </div>
            </li>
        </ul>
    </div>
</tamilagaradhi>
